<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>insertLink</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <style>
    .editable-div {
        height: 150px;
        width: 400px;
        background: #dedede;
        border: 1px solid #ccc;
    }
    </style>
</head>
<body>
    
    <div class="modal fade" id="insert-link" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">插入链接</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="add-link-form">
              <div class="form-group">
                <label class="col-sm-2 control-label">文字</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">链接</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="sure-add-link">确定</button>
          </div>
        </div>
      </div>
    </div>

    <a href="###" class="btn btn-default" data-toggle="modal" data-target="#insert-link" data-insert="link" data-insert-target="#editable-div1">插入链接</a>

    <div class="editable-div" contenteditable="true" id="editable-div1"></div>


    <a href="###" class="btn btn-default" data-toggle="modal" data-target="#insert-link" data-insert="link" data-insert-target="#editable-div2">插入链接</a>

    <div class="editable-div" contenteditable="true" id="editable-div2"></div>

    <script src="../../vendor/jquery/jquery-1.11.1.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/insertLink.js"></script>
    <script>
    $(function() {
        insertLink.init($('.editable-div'));
    });
    </script>
</body> 
</html>
